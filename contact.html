    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact | Kwadwo Agyenim Boateng</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    </head>
    <body>
        <div class="container">
            <div class="profile-section">
                <img src="profile.jpeg" alt="Profile Picture" class="profile-pic">
                <h3 style="color: white;">KWADWO BOATENG</h3>
                <p style="color: white;">Application Support | Software Developer | Customer Success </p>
            </div>
            <div class="links-section">
                <form class="contact-form" action="/submit" method="POST">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
            
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
            
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" required>
            
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
            
                    <button type="submit">Submit</button>
                    
                </form>
            </div>
        </div>
    
        <div class="footer">
            <a href="contact.html"><i class="fas fa-envelope"></i></a>
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>

        </div>
        
    </body>
    </html>
